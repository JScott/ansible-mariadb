---
mariadb_client: no
mariadb_user: mysql

using_load_balancer: no
mariadb_server: no

mariadb_accepts_external_connections: yes

mariadb_runtime_root: "{{ runtime_root }}/mysqld"
mariadb_pidfile_path: "{{ mariadb_runtime_root }}/mariadb.pid"
mariadb_socket_path: "{{ mariadb_runtime_root }}/mariadb.sock"

mariadb_log_root: "{{ log_root }}/mariadb"
mariadb_general_log_path: "{{ mariadb_log_root }}/general.log"
mariadb_slow_query_log_path: "{{ mariadb_log_root }}/slow-query.log"
